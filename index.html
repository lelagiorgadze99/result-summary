<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <section class="result">
        <h1>Your Result</h1>
        <div class="number">
            <span class="number1">76</span>
            <span class="number2">of 100</span>
        </div>
        <div class="info">
            <h2>Great</h2>
            <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>
    </section>

    <section class="summary">
    <h3>Summary</h3>
    <div class="data">
        <div class="reaction">
            <div class="flex gap">
            <img src="/assets/icon-reaction.svg" alt="reaction">
            <h4 class="red">Reaction</h4>
            </div>
            <div class="span-number">
                <span>80</span>
                <span>/ 100</span>
            </div>  
            
        </div>
        <div class="memory">
            <div class="flex">
                <img src="/assets/icon-memory.svg" alt="memory">
                <h4 class="yellow" >Memory</h4></div>
                <div class="span-number">
                    <span>92</span>
                    <span>/ 100</span>
                </div>
            
        </div>
        <div class="verbal">
            <div class="flex">
                <img src="/assets/icon-verbal.svg" alt="verbal">
                <h4 class="green">Verbal</h4>
            </div>
            <div class="span-number">
                <span>61</span>
                <span>/ 100</span>
            </div>
            
        </div>
        <div class="visual">
            <div class="flex">
                <img src="/assets/icon-visual.svg" alt="visual">
                <h4 class="blue">Visual</h4>
            </div>
            <div class="span-number">
                <span>73</span>
                <span>/ 100</span>
            </div>
        </div>
    </div>
    <button>Continue</button>
</section>
</div>
    
</body>
</html>
